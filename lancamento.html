<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/lancamento.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Ford Ranger</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="img/logo-ford-256.png" alt="Logo Ford" />
        </div>
        <nav class="header_nav">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="main_content">
        <section class="video_section">
            <iframe
                src="https://www.youtube.com/embed/vQsryuNmsL0"
                title="Ford Ranger 2022 | Gerações"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </section>

        <section class="modelos_section">
            <h2>Modelos Disponíveis</h2>
            <div class="tabela_container">
                <table class="tabela_modelos">
                    <thead>
                        <tr>
                            <th>Selecionar</th>
                            <th>Imagem</th>
                            <th>Modelo</th>
                            <th>Motor</th>
                            <th>Tração</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" id="modelo1" /></td>
                            <td><img src="img/storm.jpg" alt="Ranger XLS 2.2 Diesel" /></td>
                            <td>XLS 2.2 Diesel 4X4 AT 2022</td>
                            <td>2.2 Turbo Diesel</td>
                            <td>4x4</td>
                            <td>R$ 198.900</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="modelo2" /></td>
                            <td><img src="img/XL Cabine.jpg" alt="Ranger XL 2.2 Diesel" /></td>
                            <td>XL 2.2 Diesel 4X4 AT 2022</td>
                            <td>2.2 Turbo Diesel</td>
                            <td>4x4</td>
                            <td>R$ 205.990</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="modelo3" /></td>
                            <td><img src="img/xls 2.2 diesel.jpg" alt="Ranger 3.0 Diesel" /></td>
                            <td>Ranger 3.0 Diesel 4X4 AT 2022</td>
                            <td>3.0 Turbo Diesel</td>
                            <td>4x4</td>
                            <td>R$ 248.900</td>
                        </tr>
                    </tbody>
                </table>
                <div class="botao_container">
                    <button type="button">Comparar Carros</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="footer_social">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil" target="_blank">
                <img src="img/facebook-50.png" alt="Facebook" />
            </a>
            <a href="https://www.youtube.com/user/FordBrasil" target="_blank">
                <img src="img/youtube-squared-50.png" alt="YouTube" />
            </a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank">
                <img src="img/instagram-logo-50.png" alt="Instagram" />
            </a>
        </div>
        <div class="footer_logo">
            <img src="img/ford-96.png" alt="Logo Ford" />
        </div>
    </footer>
</body>
</html>
