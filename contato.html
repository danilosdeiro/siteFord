<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/header.css">   
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/contato.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Ford Ranger</title>
    </head>
</head>
<body>
    <header class="header">
        <div class="header_logo"> 
            <img src="img/logo-ford-256.png" alt="Logo Ford"> 
        </div>
        <nav class="header_nav">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="main_container">
        <section class="form_section">
            <div class="car_image">
                <img src="img/storm.jpg" alt="carro Storm">
            </div>
            <form class="contact_form" action="">
                <h2>Sobre Você</h2>
                <input type="text" placeholder="NOME*" required>
                <input type="email" placeholder="E-MAIL*" required>
                <input type="text" placeholder="CPF*" required>
                <input type="text" placeholder="SOBRENOME*" required>
                <input type="text" placeholder="TELEFONE*" required>
                <select required>
                    <option hidden selected disabled value="">MOTIVO DO CONTATO:</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="solicitacao">Solicitação</option>
                </select>
                <textarea placeholder="ESCREVA SUA MENSAGEM AQUI..." rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_social">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil" target="_blank" rel="noopener noreferrer">
                <img src="img/facebook-50.png" alt="Logo do Facebook da Ford">
            </a>
            <a href="https://www.youtube.com/user/FordBrasil" target="_blank" rel="noopener noreferrer">
                <img src="img/youtube-squared-50.png" alt="Logo do YouTube da Ford">
            </a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank" rel="noopener noreferrer">
                <img src="img/instagram-logo-50.png" alt="Logo do Instagram da Ford">
            </a>
        </div>

        <div class="footer_logo">
            <img src="img/ford-96.png" alt="Logo Ford">
        </div>
    </footer>
</body>
</html>
